<!DOCTYPE html>
<!-- This document has examples for style related tags/attribtues of html -->
<html>

<head>
<title>
    HTML Styles Tutorial
</title>
</head>

<body style="background-color:lightgrey">

<h1 style="color:blue"> This is heading in color blue.</h1>
<p style="color:red"> This is paragraph in color red.</p>

<h2 style="font-family:verdana"> This is heading2 with font verdana.</h2>
<p style="font-family:courier"> This is paragraph2 with font courier.</p>

<h3 style="font-size:300%"> This is heading3 with font-size 300%.</h3>
<p style="font-size:150%"> This is paragraph3 with font-size 150%.</h3>

<h4 style="text-align:center"> This is heading4 in the center.</h4>
<p> This is a normal paragraph. </p>
</body>

</html>
