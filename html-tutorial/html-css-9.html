<!DOCTYPE html>
<!-- HTML CSS tutorial -->
<html>
<head>
<title>
    CSS Tutorial
</title>
<style>
body {
    background-color:lightgrey;
    font-family:verdana;
    font-size:300%;
}
h1 {
    color:red;
    font-family:courier;
    font-size:150%;
}
p {
    color:blue;
    border: 3px solid black;
    padding: 10px;
    margin: 30px;
}

p#01 {
    color:green;
    border: none;
}

p.error {
    color:red;
    border: none;
}

</style>

<body>

<h1> This is heading 1 </h1>
<h2 style="color:green"> This is green heading </h2>
<p> This is paragraph </p>
<p id=01> This paragraph is id=01 </p>
<p class=error> This paragraph has error class </p>

</body>

</html>
