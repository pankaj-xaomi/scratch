<!DOCTYPE html>
<html>
<!-- CSS introduction -->
<head>
<title>
    CSS Beginning
</title>

<style>
p
{
    /* Hello Comment */
    text-align:center;
    color: red;
}

#left
{
    text-align:left;
    color: green;
}

p.right
{
    text-align:right;
    color: blue;
}

</style>
</head>

<body>

<h1> CSS Introduction </h1>
<hr>
<p> Hello World CSS! (red) </p>
<hr>
<p id="left"> Hello World CSS! (green) </p>
<hr>
<p class="right"> Hello World CSS (blue) </p>
<hr>

</body>
</html>
